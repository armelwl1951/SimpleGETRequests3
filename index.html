<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed API Generator</title>
    <link href="style.css" rel="stylesheet" type="style.css"/>

</head>
<body>
    <div class="container">
        <h1>Dog API: Select Random Breed</h1>
        <form>
          <div class="results-form">
            <label for="name">Enter a breed</label>
            <input type="text" name="name" id="name" value="hound" required>
            <input type="submit" value="Display Breed!">
          </div>
        </form>
        <section class="results hidden">
          <div class="results-img" alt="placeholder"></div>
          <p class="error"></p>
        </section>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
